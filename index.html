<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunyips &amp; Bandits</title>
    <script>
      // GitHub Pages SPA URL restoration
      // This script runs before React Router and restores the intended path
      // that was stored by 404.html during the redirect
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          const basePath = '/bunyips-and-bandits-app';
          const fullPath = basePath + redirectPath;
          history.replaceState(null, '', fullPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
